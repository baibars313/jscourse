<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .text-success {
    color: green;
    }
    .text-danger{
    color: red;
    }
    </style>
</head>
<body>
    <h1 id="view_text">Heloo js</h1> 
    <input type="text" name="" id="text" placeholder="enter text">
    <button onclick="change()">Click to change text</button> 
    
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <script>
       function change(){
        let val= document.getElementById("text").value
        let view_text= document.getElementById("view_text")
        if(val==""){
       
            view_text.setAttribute("class","text-danger")
            view_text.innerText="Please Provide some text"
       }
       else{
        view_text.setAttribute("class","text-success")
        view_text.innerText=val
       }
       
       }
    </script>
    
</body>
</html>
